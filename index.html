<body id="body-div">

    <section class="main">
        <!-- MUSIC VIDEO SOURCE -->
        <!-- <iframe id="sm-bg-video" src=""></iframe> -->
        
        <div class="container-fluid">
            <div class="row lgh">
                <div class="col-md-6 m-auto">
                    <div class="media-main">
                        <div class="media-bg"></div>
                        <div class="media-content">
                            <!-- PLAYLIST OPEN BUTTON -->
                            <div class="topbar">
                                <button class="btns btn-playlist" id="oc-playlist">
                                    <i class="fas fa-bars"></i>
                                </button>
                            </div>
            
                            <!-- MUSIC DETAILS AREA -->
                            <div class="row ms-con text-dark">
                                <div class="col-md-12">
                                    <img src="assets/img/31845.jpeg" alt="" width="300" height="300" id="poster">
                                    <h2 class="title">Alan Walker - Faded</h2>
                                    <p><span class="ms-tt">Artist:</span> <span class="artist"></span></p>
                                    <p><span class="ms-tt">Album:</span> <span class="album"></span></p>
                                    <p><span class="ms-tt">Views:</span> <span class="views"></span></p>
                                    <p><span class="ms-tt">Release:</span> <span class="release"></span></p>
                                </div>
                                <div class="col-md-12">
                                    <div class="player">
                                        <div class="time-elements">
                                            <p class="current-time">0:00</p>
                                            <p class="total-time">3:30</p>
                                        </div>
                                        <div class="progress"></div>
                                        <div class="btns-list col-md-8 m-auto d-flex justify-content-between align-items-center">
                                            <button class="btns btn-move move-left" id="mv-left">
                                                <i class="fas fa-angle-double-left"></i>
                                            </button>
                                            <button class="btns btn-pp" id="pp-song">
                                                <i class="fas fa-play"></i>
                                                <!-- <i class="fas fa-pause"></i> -->
                                            </button>
                                            <button class="btns btn-move move-right" id="mv-right">
                                                <i class="fas fa-angle-double-right"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- PLAYLIST TABLE -->
                        <div class="pl-table">
                            <div class="tbl-btns d-flex justify-content-between align-items-center">
                                <h4 class="s-count">1 Songs</h4>
                                <button class="btn-close" id="oc-playlist">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            <table class="table text-dark font-weight-bold">
                                <thead>
                                    <tr class="w-100">
                                        <th scope="col" width="100px"></th>
                                        <th scope="col">Title</th>
                                        <th scope="col">Duration</th>
                                    </tr>
                                </thead>
                                <tbody id="plt-body">
                                    <!-- <tr class="s-tr">
                                        <th scope="row">

                                            </div>
                                        </td>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/js/script.js" type="module"></script>

    <script>
        const playlistBtn   = document.querySelector('#oc-playlist');
        const playlistTable = document.querySelector('.pl-table');
        const closeBtn      = document.querySelector('.btn-close');

        if (playlistBtn != null) {
            playlistBtn.addEventListener('click', function () {
                playlistTable.classList.add('slide-in');
                playlistTable.classList.remove('slide-out');
                playlistTable.style.right = "0%";
            });
        }

        if (closeBtn != null) {
            closeBtn.addEventListener('click', function () {
                playlistTable.classList.remove('slide-in');
                playlistTable.classList.add('slide-out');
                playlistTable.style.right = "-58%";
            });
        }

    </script>
